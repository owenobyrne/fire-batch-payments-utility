openapi: 3.0.2
info:
  title: Fire Financial Services Business API
  description: >
    The fire.com API allows you to deeply integrate Business Account features
    into your application or back-office systems.


    The API provides read access to your profile, accounts and transactions,
    event-driven notifications of activity on the account and payment initiation
    via batches. Each feature has its own HTTP endpoint and every endpoint has
    its own permission.



    The API exposes 3 main areas of functionality: financial functions, service
    information and service configuration.

    ## Financial Functions

    These functions provide access to your account details, transactions, payee
    accounts, payment initiation etc.

    ## Service Functions

    These provide information about the fees and limits applied to your account.

    ## Service configuration

    These provide information about your service configs - applications,
    webhooks, API tokens, etc.
  version: '1.0'
  contact:
    name: Fire API
    url: 'https://docs.fire.com'
    email: api@fire.com
servers:
  - url: 'https://api.fire.com/business'
    description: Production Server
paths:
  /v1/apps/accesstokens:
    post:
      summary: Authenticate with the API.
      description: >
        Access to the API is by Bearer Tokens. The process is somewhat similar
        to OAuth2.0, but with some changes to improve security.

          1. You must first log into the firework online application and create a new Application in the Profile > API page. (You will need your PIN digits and 2-Factor Authentication device).
          
          2. Give your application a Name and select the scope/permissions you need the application to have (more on Scopes below).
          
          3. You will be provided with three pieces of information - the App Refresh Token, Client ID and Client Key. You need to take note of the Client Key when it is displayed - it will not be shown again.
          
          
          You now use these pieces of data to retrieve a short-term Access Token which you can use to access the API. The Access Token expires within a relatively short time, so even if it is compromised, the attacker will not have long to use it. The Client Key is the most important piece of information to keep secret. This should only ever be stored on a backend server, and never in a front end client or mobile app.


          **If you ever accidentally reveal the Client Key (or accidentally commit it to Github for instance) it is vital that you log into firework online and delete/recreate the App Tokens as soon as possible. Anyone who has these three pieces of data can access the API to view your data and set up payments from your account (depending on the scope of the tokens).**
          
          
          Once you have the access token, pass it as a header for every call, like so:

          `Authorization: Bearer $ACCESS_TOKEN`

          Whenever it expires, create a new nonce and get a new access token again.
      tags:
        - Authentication
      operationId: authenticate
      security: []
      requestBody:
        required: true
        description: Authentication data
        content:
          application/json:
            schema:
              title: authentication
              type: object
              properties:
                clientId:
                  type: string
                  description: The Client ID for this API Application
                  example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
                refreshToken:
                  type: string
                  description: The Refresh Token for this API Application
                  example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
                nonce:
                  type: integer
                  format: int64
                  description: >-
                    A random non-repeating number used as a salt for the
                    `clientSecret` below. The simplest nonce is a unix time.
                  example: 728345638475
                grantType:
                  type: string
                  enum:
                    - AccessToken
                  description: >-
                    Always `AccessToken`. (This will change to `refresh_token`
                    in a future release.)
                clientSecret:
                  type: string
                  description: >-
                    The SHA256 hash of the nonce above and the app’s Client Key.
                    The Client Key will only be shown to you when you create the
                    app, so don’t forget to save it somewhere safe. SECRET=(
                    `/bin/echo -n $NONCE$CLIENT_KEY | sha256sum` ).
                  example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                title: accessToken
                type: object
                properties:
                  businessId:
                    type: integer
                    format: int64
                    description: The business ID for the business.
                    example: 248
                  apiApplicationId:
                    type: integer
                    format: int64
                    description: The ID of the application you are using.
                    example: 433
                  expiry:
                    type: string
                    format: date-time
                    description: The expiry date and time for this token (ISO-8601).
                    example: '2020-10-22T07:48:56.460Z'
                  permissions:
                    type: array
                    items:
                      type: string
                    description: >-
                      The permissions assigned to the Access Token as an array
                      of strings. This provides information on what API access
                      it is allowed. See the section on Scope below.
                    example:
                      - PERM_BUSINESSES_GET_ACCOUNTS
                      - PERM_BUSINESSES_GET_ACCOUNT_TRANSACTIONS
                  accessToken:
                    type: string
                    description: >-
                      The App Bearer Access Token you can use in further API
                      calls.
                    example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
  /v1/accounts:
    get:
      summary: List all fire.com Accounts
      description: >-
        Returns all your fire.com Accounts. Ordered by Alias ascending. Can be
        paginated.
      tags:
        - Accounts
      operationId: getAccounts
      responses:
        '200':
          description: An array of account objects.
          content:
            application/json:
              schema:
                title: accounts
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      title: Account
                      type: object
                      properties:
                        ican:
                          type: integer
                          format: int64
                          description: >-
                            identifier for the fire.com account (assigned by
                            fire.com)
                          example: 42
                        name:
                          type: string
                          description: >-
                            the name the user gives to the account to help them
                            identify it.
                          example: Main Account
                        colour:
                          type: string
                          description: Internal Use
                          deprecated: true
                          example: ORANGE
                        currency:
                          title: currency
                          description: The currency.
                          type: object
                          properties:
                            code:
                              type: string
                              description: >-
                                The three letter code for the currency - either
                                `EUR` or `GBP`.
                              enum:
                                - EUR
                                - GBP
                            description:
                              type: string
                              description: The name of the currency
                              example: Euro
                        balance:
                          type: integer
                          format: int64
                          description: >-
                            the balance of the account (in minor currency units
                            - pence, cent etc. 434050 == 4,340.50 GBP for a GBP
                            account).
                          example: 23950
                        status:
                          type: string
                          enum:
                            - LIVE
                            - BREXIT_MIGRATED
                          description: >-
                            Live accounts can be used as normal. Migrated
                            accounts were used before Brexit and are read-only.
                        cbic:
                          type: string
                          example: CPAYIE2D
                          description: >-
                            the BIC of the account (provided if currency is
                            EUR).
                        ciban:
                          type: string
                          example: IE54CPAY99119911111111
                          description: >-
                            the IBAN of the account (provided if currency is
                            EUR).
                        cnsc:
                          type: string
                          example: '232221'
                          description: the Sort Code of the account.
                        ccan:
                          type: string
                          example: '11111111'
                          description: the Account Number of the account.
                        defaultAccount:
                          type: boolean
                          example: true
                          description: >-
                            true if this is the default account for this
                            currency. This will be the account that general fees
                            are taken from (as opposed to per-transaction fees).
                        directDebitsAllowed:
                          type: boolean
                          example: false
                          description: >-
                            Whether or not direct debits can be set up on this
                            account.
                        fopOnly:
                          type: boolean
                          example: false
                          description: >-
                            Indicates that this account is for collecting Fire
                            Open Payments only. All other payments to this
                            account will be returned.
        '401':
          description: Access Token is Invalid or missing
    post:
      summary: Add a new account
      description: >
        Creates a new fire.com account.


        **Please note there is a charge associated with creating a new
        account.**
      tags:
        - Accounts
      operationId: addAccount
      requestBody:
        required: true
        description: Details of the new account
        content:
          application/json:
            schema:
              title: newAccount
              type: object
              properties:
                accountName:
                  type: string
                  example: Operating Account
                  description: Name to give the new account
                  maxLength: 50
                currency:
                  type: string
                  enum:
                    - EUR
                    - GBP
                  description: The currency of the new account
                acceptFeesAndCharges:
                  type: boolean
                  description: a field to indicate you accept the fee for a new account
      responses:
        '201':
          description: The details of the new account
          content:
            application/json:
              schema:
                title: Account
                type: object
                properties:
                  ican:
                    type: integer
                    format: int64
                    description: identifier for the fire.com account (assigned by fire.com)
                    example: 42
                  name:
                    type: string
                    description: >-
                      the name the user gives to the account to help them
                      identify it.
                    example: Main Account
                  colour:
                    type: string
                    description: Internal Use
                    deprecated: true
                    example: ORANGE
                  currency:
                    title: currency
                    description: The currency.
                    type: object
                    properties:
                      code:
                        type: string
                        description: >-
                          The three letter code for the currency - either `EUR`
                          or `GBP`.
                        enum:
                          - EUR
                          - GBP
                      description:
                        type: string
                        description: The name of the currency
                        example: Euro
                  balance:
                    type: integer
                    format: int64
                    description: >-
                      the balance of the account (in minor currency units -
                      pence, cent etc. 434050 == 4,340.50 GBP for a GBP
                      account).
                    example: 23950
                  status:
                    type: string
                    enum:
                      - LIVE
                      - BREXIT_MIGRATED
                    description: >-
                      Live accounts can be used as normal. Migrated accounts
                      were used before Brexit and are read-only.
                  cbic:
                    type: string
                    example: CPAYIE2D
                    description: the BIC of the account (provided if currency is EUR).
                  ciban:
                    type: string
                    example: IE54CPAY99119911111111
                    description: the IBAN of the account (provided if currency is EUR).
                  cnsc:
                    type: string
                    example: '232221'
                    description: the Sort Code of the account.
                  ccan:
                    type: string
                    example: '11111111'
                    description: the Account Number of the account.
                  defaultAccount:
                    type: boolean
                    example: true
                    description: >-
                      true if this is the default account for this currency.
                      This will be the account that general fees are taken from
                      (as opposed to per-transaction fees).
                  directDebitsAllowed:
                    type: boolean
                    example: false
                    description: >-
                      Whether or not direct debits can be set up on this
                      account.
                  fopOnly:
                    type: boolean
                    example: false
                    description: >-
                      Indicates that this account is for collecting Fire Open
                      Payments only. All other payments to this account will be
                      returned.
